<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 公认的常量
        const pi = 3.14
        // 有一些不希望被修改的变量
        const s = 10
        // let 变量具有的特点都有
        // 必须赋初始值
        // const a 

        // 对于引用数据类型，赋值之后，地址是不能改变的，但是里面的元素值是可以改变的 
        const ar = [1,2,3]
        ar[0] = 4
        alert(ar)
        // ar = [4,5,6]
    </script>
</body>
</html>
